<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Модальное окно -->
     <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="/img/89962404.jpg" alt="Example Image" class="modal-image" />
            <h2 class="modal-title">Modal Title</h2>
            <p class="modal-text">This is a paragraph of text inside the modal.</p>
            <button class="modal-button close1"><span class = "span1">Button 1</span></button>
            <button class="modal-button close2"><span class="span2">Button 2</span></button>
        </div>
    </div>

    <!-- Кнопка для открытия модального окна -->
    <button id="openModal">СДЕЛАТЬ ХОД</button>


    <script src="index.js" type="module"></script>
</body>
</html>
